problem_name: graduation_check

problem_description: |
  <code>graduation_check</code>
    returns "Graduate!" if credits >= 120 AND gpa >= 2.0,
    "Need to do more" otherwise.

  <pre><code>
  >>> graduation_check(120, 3.5)
  'Graduate!'
  >>> graduation_check(130, 2.0)
  'Graduate!'
  >>> graduation_check(110, 3.5)
  'Need to do more'
  >>> graduation_check(120, 1.5)
  'Need to do more'
  >>> graduation_check(100, 1.5)
  'Need to do more'
  </code></pre>

code_lines: |
  def graduation_check(num_credits, gpa): #0given
  if num_credits >= !BLANK and gpa >= !BLANK:
  return "Graduate!"
  else:
  return "Need to do more"

test_fn: graduation_check
