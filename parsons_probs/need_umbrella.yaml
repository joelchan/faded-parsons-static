problem_name: need_umbrella

problem_description: |
  <code>need_umbrella</code>
    returns whether you should bring an umbrella.
    Bring one if it's raining OR (rain chance > 50% AND you don't have a rain jacket).

  <pre><code>
  >>> need_umbrella(True, 0, False)
  'Bring an umbrella!'
  >>> need_umbrella(True, 0, True)
  'Bring an umbrella!'
  >>> need_umbrella(False, 80, False)
  'Bring an umbrella!'
  >>> need_umbrella(False, 80, True)
  'No umbrella needed.'
  >>> need_umbrella(False, 30, False)
  'No umbrella needed.'
  </code></pre>

code_lines: |
  def need_umbrella(is_raining, rain_chance, has_rain_jacket): #0given
  if is_raining !BLANK (rain_chance > !BLANK !BLANK !BLANK has_rain_jacket):
  return "Bring an umbrella!"
  else:
  return "No umbrella needed."

